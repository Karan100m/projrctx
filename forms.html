<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Forms</title>
</head>

<body>
  <h2>This is HTML forms tutorial</h2>
  <form action="backend.php">
    <label for="name">Name: </label>
    <input type="text" name="myName" id="name"><br>
    <br>
    <div>
    <label for="role">Role :</label>
    <input type="text" name="myRole" id="role">
    <div>
    <br>
    Email: <input type="email" name="my Email" </div>
    <br>
    <br>

    <label for="date">Date: </label>
    <div>
      <input type="date" name="mydate" id="date">
    </div>
    <br>
    <div>
    <label for="eligible"> Are you eligible ?</label>  <input type="checkbox" name="myeligibility" checked>
    </div>
    <br>
    <br>

    <br>

    <div>

    </select>
    </div><br>

    </div><br>
    <div>
      <input type="reset" value="Reset now">
