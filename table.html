<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:4px double red;
            border-collapse: collapse;
            padding:30px;
        }
        table tr td{
            border: 2px solid yellow;
        }
        table tr th{
            border:2px solid orange;
        }
    </style>
</head>
<body>
    
    <h3>Tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sex</th>
                <th>Age</th>
                <th>Country</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Karan</td>
                <td>Male</td>
                <td>18</td>
                <td>INDIA</td>
                <td>Max pro</td>
            </tr>
            <tr>
                <td>Deepak</td>
                <td>female</td>
                <td>19</td>
                <td>Thailand</td>
                <td>noob</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
