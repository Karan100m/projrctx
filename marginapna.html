<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        
        div{
            background-color: chartreuse;
            height: 100px;
            border: 2px solid red;
            width: 100px;
            padding: 25px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <h1>this is heading</h1>
    <div id="a">this is div1</div>
    <div id="b">this is div2</div>
    <div id="c">this is div3</div>
    <div id="d">this is div4</div>
    <p>this is paragraph</p>
</body>
</html>
