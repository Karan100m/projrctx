    <script>
        let p=10;
        let q=9;
        let r=10;
        let s="10";
//  comparing values do them again by storing the operations in variables
        console.log(p>r);
        console.log(p<r);
        console.log(p==r);
// checking data types
        console.log("checking data types")
        console.log(p===s);
        console.log(typeof(p));
        console.log(typeof(s));

        f=(p>=q);
        console.log(f)

// logical operators

        console.log("logical operators")
        let m=10;
        let n=20;
        let o=30;
        console.log("and operation")
        p=(m<n)&&(m<o)&&(n==o);
        console.log(p);
        console.log("or operation")

        p=(m<n)||(m>o)||(n==o);
        console.log(p);
        
        console.log("bitwise operators")

        z=(5&1);
        console.log(z);

        z=(5|1);
        console.log(z);

        z=~(~5);
        console.log(z);

        console.log("conditional statement")

        let a =10;
        let b =20;
        let c =30;
        if(a>b){
            console.log("a is greater");
        }
        else{
            console.log("b is greater");
        }
        else if((b>a)&&(b>c)){
            console.log("b is greater");
        }
        else{
            console.log("c is greater");
        }

        if (a%2==0){
            console.log("a is even");
        }
        else{
            console.log("a is odd");
        }

        d=(a>b)?"a is greater":"b is greater";
        console.log(d);
        //it works like if else


    </script>
