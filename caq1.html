<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA question1</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse:collapse;
        }
        th{
            border: 2px solid black;
            padding:20px;
        }
        td{
            border: 2px solid black;
            padding:20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Development</th>

            </tr>

        </thead>

            <tr>
                <th>Employee</th>

                <th>Status</th>
                <th>Employee</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

                <td rowspan="2">Alice</td>
                <td>Backend Developer</td>
                <td>On Track</td>
                <td rowspan="2">John</td>
                <td>SEO Specialist</td>
                <td>Delayed</td>
            </tr>
            <tr class="same">
                <td>Frontend Developer</td>
                <td>In Progress</td>

                <td>On Track</td>
            </tr>
            <tr>
                <td>Bob</td>

                <td>Completed</td>

</html>
